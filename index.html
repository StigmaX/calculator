<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div id="header">
      <p id="title">Calculator</p>
    </div>
    <div id="calculator-container">
      <div id="table">
        <div class="row">
          <button id="n1" class="btn" data-key="97">1</button>
          <button id="n2" class="btn" data-key="98">2</button>
          <button id="n3" class="btn" data-key="99">3</button>
          <button id="plus" class="operator" data-key="107">+</button>
        </div>
        <div class="row">
          <button id="n4" class="btn" data-key="100">4</button>
          <button id="n5" class="btn" data-key="101">5</button>
          <button id="n6" class="btn" data-key="102">6</button>
          <button id="minus" class="operator" data-key="109">-</button>
        </div>
        <div class="row">
          <button id="n7" class="btn" data-key="103">7</button>
          <button id="n8" class="btn" data-key="104">8</button>
          <button id="n9" class="btn" data-key="105">9</button>
          <button id="n0" class="btn" data-key="96">0</button>
        </div>
        <div class="row">
          <button id="multiply" class="operator" data-key="106">*</button>
          <button id="divide" class="operator" data-key="111">/</button>
          <button id="dot" class="operator" data-key="110">.</button>
          <button id="del" class="delete" data-key="46">del</button>
        </div>
        <div class="row">
          <button id="calculate" class="enter" data-key="13">Calculate</button>
          <button id="clear" class="clear" data-key="8">clr</button>
        </div>
        <div class="result">
          <output id="last-number">0</output>
          <output id="current-number">0</output>
        </div>
      </div>
    </div>
    <footer id="footer">Made by WildanK</footer>
  </body>
</html>
