<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="header">
      <p id="title">Calculator</p>
    </div>
    <div id="calculator-container">
      <div id="title">Calculator</div>
      <p id="numbe-container"></p>
      <div id="table">
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="0">0</div>
        <div id="+">+</div>
        <div id="-">-</div>
        <div id="*">*</div>
        <div id="/">/</div>
        <div id="del">del</div>
        <div id="clear">clr</div>
      </div>
      <button id="calculate">Calculate</button>
    </div>
    <footer id="footer">Made by WildanK</footer>
  </body>
</html>
