<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style/style.css" />
    <script src="/script/script.js" defer></script>
  </head>
  <body>
    <div id="header">
      <p id="title">Calculator</p>
    </div>
    <div id="calculator-container">
      <div id="table">
        <div class="row">
          <button id="n1" class="btn" value="1">1</button>
          <button id="n2" class="btn">2</button>
          <button id="n3" class="btn">3</button>
          <button id="plus">+</button>
        </div>
        <div class="row">
          <button id="n4" class="btn">4</button>
          <button id="n5" class="btn">5</button>
          <button id="n6" class="btn">6</button>
          <button id="minus">-</button>
        </div>
        <div class="row">
          <button id="n7" class="btn">7</button>
          <button id="n8" class="btn">8</button>
          <button id="n9" class="btn">9</button>
          <button id="n0" class="btn">0</button>
        </div>
        <div class="row">
          <button id="multiply">*</button>
          <button id="divide">/</button>
          <button id="dot">.</button>
          <button id="del">del</button>
        </div>
        <div class="row">
          <button id="calculate">Calculate</button>
          <button id="clear">clr</button>
        </div>
        <div class="result">
          <output id="last-number">0</output>
          <output id="current-number">0</output>
        </div>
      </div>
    </div>
    <footer id="footer">Made by WildanK</footer>
  </body>
</html>
